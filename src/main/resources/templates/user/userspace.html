<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <nav class="navbar navbar-light bg-dark text-light">
            <div class="container-fluid">


                <div class="d-flex justify-content-start"><a th:text="|${currentUser.username} with roles:|">USERNAME</a>

                    <a class="text ms-1" th:each="role: ${currentUser.getRoles()}">
                        <div class="d-flex justify-content-start"><a th:text="${role.getName()} ">role</a></div>
                    </a>
                </div>

                <form class="d-flex" th:method="POST" th:action="@{/logout}">
                    <input type="submit" value="Logout" class="btn btn-outline-light">

                </form>
            </div>
        </nav>
    </div>

    <div class="row">
        <div class="col-2 bg-light">

            <ul class="nav nav-pills nav-fill mt-4" aria-orientation="vertical">
                <div class="column">
                    <li th:if="${#authorization.expression('hasAuthority(''ROLE_ADMIN'')')}" class="nav-item">

                        <a class="nav-link" aria-current="page" th:href="@{/admin/users/}">Admin</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="#">User</a>
                    </li>
                </div>
            </ul>
        </div>


        <div class="col-8  text-center">
            <div class="mt-4 mb-4">
                <h1>User page</h1>
            </div>
            <div>
                <table class="table table-striped table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>Id</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Role</th>

                    </tr>
                    </thead>
                    <tbody class="table table-light table-striped table-info table-hover table-sm">


                    <tr>
                        <td th:text="${user.id}">ID</td>

                        <td><a  th:text="${user.getUsername()}">user></a></td>
                        <td th:text="${user.getPassword()}">password</td>
                        <td>
                            <table>
                                <tr th:each="role: ${user.getRoles()}">
                                    <div th:text="${role.getName()}">role</div>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>


<script src="/js/jquery-3.5.1.js"></script>
<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
