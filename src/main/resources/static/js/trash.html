<div class="modal fade" id="#userEditModal" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabell">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form tmethod="PATCH" action=""

                      style="max-width: 400px; margin: auto">
                    <h1 class="h3 mb-3 font-weight-normal">Edit user</h1>
                    <div class="text-center mt-5">
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" name="username" value=""
                               id="username"
                               class="form-control" required
                               autofocus/>
                        <label for="password" class="sr-only">Password</label>
                        <input type="text" name="password" value=""
                               id="password"
                               class="form-control"/>

                        <select class="form-select mt-2" size="2" multiple
                                aria-label="size 2 multiple select example"
                                value="" name="roles">

                            <option value="">One
                            </option>

                        </select>
                        <input type="hidden"
                               name="${_csrf.parameterName}"
                               value="${_csrf.token}"/>
                        <input type="submit" value="Update user info"
                               class="btn btn-warning btn-lg mt-3">

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Close
                </button>

            </div>
        </div>
    </div>
</div>
